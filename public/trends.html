<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trend Analysis - Laleme</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a855f7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Fonts: System Default -->
    <!-- Removed Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <!-- Phosphor Icons (Local) -->
    <link rel="stylesheet" href="lib/phosphor/src/regular/style.css">
    <link rel="stylesheet" href="lib/phosphor/src/bold/style.css">
    <link rel="stylesheet" href="lib/phosphor/src/fill/style.css">
    <link rel="stylesheet" href="lib/phosphor/src/duotone/style.css">
    <script src="lib/chart.js"></script>
    <style>
        .trends-container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* Mode Toggle */
        /* Handled by .data-card group */

        .mode-toggle {
            background: #1e1e24;
            /* Darker background for the container */
            border-radius: 12px;
            padding: 4px;
            display: inline-flex;
            /* Fit content */
            align-items: center;
        }

        .mode-btn {
            padding: 8px 16px;
            /* Wider padding */
            text-align: center;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .mode-btn.active {
            background: var(--accent-purple);
            color: white;
            box-shadow: 0 4px 12px rgba(192, 132, 252, 0.3);
            /* Soft glow */
        }

        /* Dropdown - Custom Button Style */
        .period-select-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .period-select {
            appearance: none;
            -webkit-appearance: none;
            background: transparent;
            border: 1px solid var(--accent-purple);
            /* Purple Outline */
            border-radius: 12px;
            padding: 8px 30px 8px 14px;
            /* Tighter padding */
            color: white;
            font-size: 0.85rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-select:hover {
            background: rgba(192, 132, 252, 0.1);
        }

        .period-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(192, 132, 252, 0.4);
        }

        .select-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-purple);
            pointer-events: none;
            font-size: 0.75rem;
        }


        /* Heatmap Grid */
        /* Handled by .data-card group */

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .day-cell.good {
            background: var(--accent-lime);
            color: black;
            font-weight: 800;
        }

        .day-cell.warn {
            background: #f59e0b;
            color: black;
            font-weight: 800;
        }

        .day-cell.bad {
            background: #ef4444;
            color: white;
            font-weight: 800;
        }

        /* Insights */
        .insight-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .insight-icon {
            background: var(--card-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            flex-shrink: 0;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        /* --- UI UPDATE: ELEGANT DARK THEME --- */
        /* --- V3.0 VISUAL SYSTEM: MODERN BENTO --- */
        :root {
            --bg-color: #050505;
            /* Deepest Black */
            --card-surface: #121212;
            /* Dark Grey Surface */
            --card-text: #ffffff;
            --accent-green: #bef264;
            /* Lime */
            --accent-purple: #c084fc;
            /* Violet */
            --accent-blue: #60a5fa;
            /* Blue */
            --accent-orange: #fb923c;
            /* Orange */
            --text-secondary: rgba(255, 255, 255, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--card-text);
        }

        /* --- BENTO GRID LAYOUT --- */
        /* Heatmap fixed width: 7*32px + 6*10px = 284px, plus padding 40px = 324px */
        :root {
            --heatmap-grid-width: 284px;
            --heatmap-card-width: 344px;
            /* 284 + 30*2 padding */
            --score-card-width: 200px;
            --total-row-width: calc(var(--heatmap-card-width) + var(--score-card-width) + 12px);
        }

        .trends-container {
            max-width: 600px;
            /* Fixed max based on heatmap row */
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Full Width Header */
        .header-row {
            grid-column: span 12;
            margin-bottom: 0;
            /* Grid gap handles spacing */
        }

        /* UNIFIED CARD STYLE - SOLID & ROUNDED */
        .bento-card {
            background: var(--card-surface);
            border-radius: 24px;
            /* Slightly smaller radius */
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.05);
            /* No shadow for flat modern look, or very subtle */
        }

        .bento-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* CARD VARIANTS (Like Reference) */
        .card-white {
            background: #ffffff;
            color: #000000;
        }

        .card-white .label {
            color: rgba(0, 0, 0, 0.5);
        }

        .card-white .value {
            color: #000000;
        }

        .card-purple {
            background: #8b5cf6;
            color: #ffffff;
        }

        .card-green {
            background: #064e3b;
            /* Dark Green bg */
            color: #ecfccb;
            /* Lime text */
            border: 1px solid rgba(236, 252, 203, 0.1);
        }

        /* Reset Old Styles */
        .data-card,
        .heatmap-card,
        .controls-card,
        .stat-card,
        .chart-card,
        .insight-card {
            /* Resetting these to reuse classes but map to bento layout */
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
            backdrop-filter: none;
        }

        /* GRID AREAS - Using Flexbox rows */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .main-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .area-heatmap {
            flex: 1 1 auto;
            min-width: 320px;
        }

        .area-score {
            width: 180px;
            flex-shrink: 0;
        }

        .stats-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .stats-row .bento-card {
            flex: 1 1 calc(25% - 12px);
            min-width: 100px;
        }

        .charts-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .area-chart-1,
        .area-chart-2 {
            flex: 1 1 calc(50% - 6px);
            min-width: 250px;
            min-height: 260px;
        }

        .area-insights {
            width: 100%;
        }

        @media (max-width: 768px) {
            .trends-container {
                display: flex;
                flex-direction: column;
            }

            .bento-card {
                min-height: 140px;
            }
        }

        /* --- COMPONENT: GITHUB-STYLE HEATMAP --- */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(7, 32px);
            /* Fixed size columns */
            gap: 10px;
            /* Even gap */
            width: fit-content;
            /* Shrink to content */
            margin: 0;
            /* Align left with title */
            padding: 16px 0;
        }

        .dot-day {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.06);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .dot-day:hover {
            transform: scale(1.15);
            z-index: 10;
        }

        /* GitHub-style color levels with better texture */
        .dot-day.good {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .dot-day.warn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .dot-day.bad {
            background: linear-gradient(135deg, #f87171, #ef4444);
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Empty/No data state */
        .dot-day.empty {
            background: rgba(255, 255, 255, 0.04);
        }

        /* --- COMPONENT: INSIGHT BLOCKS --- */
        .data-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 40px 1fr;
            gap: 12px;
            align-items: start;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- COMPONENT: HEALTH SCORE (RING) --- */
        .score-ring-container {
            position: relative;
            width: 140px;
            /* Slightly larger */
            height: 140px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-value-big {
            font-size: 3.5rem;
            /* Much larger */
            font-weight: 900;
            letter-spacing: -2px;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .card-red {
            background: #ef4444;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- COMPONENT: STAT CARDS (ACHIEVEMENTS) --- */
        .stat-mini-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            min-height: 100px;
        }

        .stat-mini-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.5;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-mini-value {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1;
        }

        .stat-icon-corner {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 1rem;
            opacity: 0.4;
        }

        /* --- COMPONENT: CHARTS --- */
        .chart-minimal {
            width: 100%;
            height: 100%;
            padding-top: 10px;
        }

        /* Insight Cards */
        .insight-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.1));
            border-color: rgba(59, 130, 246, 0.2);
            padding: 20px;
        }


        /* Statistics Cards */
        .stats-section {
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-card .stat-icon {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .stat-card .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }

        .stat-card .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stat-card.primary {
            border-left: 3px solid var(--accent-lime);
        }

        .stat-card.warning {
            border-left: 3px solid #f59e0b;
        }

        .stat-card.danger {
            border-left: 3px solid #ef4444;
        }

        .stat-card.info {
            border-left: 3px solid var(--accent-blue);
        }

        /* Charts */
        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chart-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        /* Heatmap Elegance */
        /* --- UTILS --- */
        .label-white {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .title-bento {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle-bento {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="trends-container">
        <!-- 1. Header Area -->
        <div class="header-row">
            <a href="/" class="back-btn"><i class="ph-bold ph-arrow-left"></i> <span
                    data-i18n="back_home">Home</span></a>
            <h2 style="font-size:1.2rem; margin:0;" data-i18n="trends_title">Health Trends</h2>
        </div>

        <!-- 2. Controls Area -->
        <div class="controls-row">
            <div class="mode-toggle">
                <button class="mode-btn active" id="mode-week" data-i18n="mode_weekly">Weekly</button>
                <button class="mode-btn" id="mode-month" data-i18n="mode_monthly">Monthly</button>
            </div>
            <div class="period-select-wrapper">
                <select id="period-selector" class="period-select">
                    <option data-i18n="loading_periods">Loading periods...</option>
                </select>
                <i class="ph-bold ph-caret-down select-icon"></i>
            </div>
        </div>

        <!-- 3. Main Row: Heatmap + Score -->
        <div class="main-row">
            <!-- Heatmap "Health Rhythm" -->
            <div class="bento-card area-heatmap">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                    <h3 class="title-bento" data-i18n="health_rhythm">Health Rhythm</h3>
                    <div style="display:flex; gap:8px; font-size:0.7rem; opacity:0.6;">
                        <span style="display:flex; align-items:center; gap:4px;"><span
                                style="width:8px; height:8px; background:var(--accent-green); border-radius:50%; box-shadow:0 0 8px var(--accent-green);"></span>
                            <span data-i18n="legend_good">Gd</span></span>
                        <span style="display:flex; align-items:center; gap:4px;"><span
                                style="width:8px; height:8px; background:#ef4444; border-radius:50%;"></span> <span
                                data-i18n="legend_bad">Bd</span></span>
                    </div>
                </div>
                <div id="heatmap-grid" class="heatmap-container"></div>
            </div>

            <!-- Health Score "Skill Rate" -->
            <div class="bento-card area-score card-green"
                style="align-items:center; justify-content:center; text-align:center; position:relative;">
                <div class="score-ring-container">
                    <!-- Placeholder for future Chart.js ring or SVG, using simple text for now -->
                    <svg width="140" height="140" viewBox="0 0 140 140" style="transform: rotate(-90deg);">
                        <circle cx="70" cy="70" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="10" />
                        <!-- progress circle could go here -->
                        <circle cx="70" cy="70" r="60" fill="none" stroke="currentColor" stroke-width="10"
                            stroke-dasharray="377" stroke-dashoffset="0" stroke-linecap="round" style="opacity:0.9;" />
                    </svg>
                    <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center;">
                        <div id="health-score" class="score-value-big">--</div>
                    </div>
                </div>
                <div class="label-white" style="margin-top:12px;" data-i18n="healthy_ratio">Health Score</div>
            </div>
        </div>

        <!-- 5. Statistics "Achievements" -->
        <div id="stats-section" class="stats-row hidden">
            <div class="bento-card stat-mini-card">
                <span class="stat-icon-corner">ðŸ’©</span>
                <span class="stat-mini-label" data-i18n="stat_total_label">Logs</span>
                <span class="stat-mini-value" id="stat-total">0</span>
            </div>
            <div class="bento-card stat-mini-card">
                <span class="stat-icon-corner">ðŸ“…</span>
                <span class="stat-mini-label" data-i18n="stat_busiest_label">Active</span>
                <span class="stat-mini-value" id="stat-busiest">-</span>
            </div>
            <div class="bento-card stat-mini-card">
                <span class="stat-icon-corner">ðŸ§±</span>
                <span class="stat-mini-label" data-i18n="stat_constipation_label">Constip.</span>
                <span class="stat-mini-value" id="stat-constipation">0</span>
            </div>
            <div class="bento-card stat-mini-card">
                <span class="stat-icon-corner">ðŸ’§</span>
                <span class="stat-mini-label" data-i18n="stat_diarrhea_label">Diarrhea</span>
                <span class="stat-mini-value" id="stat-diarrhea">0</span>
            </div>
        </div>

        <!-- 6. Charts -->
        <div class="charts-row">
            <div id="chart-bristol" class="bento-card area-chart-1 hidden">
                <h3 class="title-bento" style="display:flex; align-items:center; gap:8px;">
                    <i class="ph-fill ph-chart-bar" style="color:var(--accent-blue);"></i>
                    <span data-i18n="chart_daily_count">Daily Count</span>
                </h3>
                <div class="chart-minimal">
                    <canvas id="bristol-chart"></canvas>
                </div>
            </div>

            <div id="chart-grade" class="bento-card area-chart-2 hidden">
                <h3 class="title-bento" style="display:flex; align-items:center; gap:8px;">
                    <i class="ph-fill ph-chart-pie-slice" style="color:var(--accent-purple);"></i>
                    <span data-i18n="chart_grade_dist">Score Dist</span>
                </h3>
                <div class="chart-minimal"
                    style="display:flex; justify-content:center; align-items:center; position:relative;">
                    <canvas id="grade-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- 7. Insights -->
        <div class="bento-card area-insights insight-card">
            <h3 class="title-bento" style="display:flex; align-items:center; gap:8px; margin-bottom:16px;">
                <i class="ph-fill ph-sparkle" style="color:var(--accent-purple);"></i>
                <span data-i18n="ai_insights">AI Insights</span>
            </h3>
            <div id="insights-container">
                <div style="text-align:center; padding:20px; color:var(--text-secondary);"
                    data-i18n="select_period_hint">
                    Select a period</div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading-overlay hidden">
        <i class="ph-bold ph-spinner"
            style="font-size:3rem; color:var(--accent-lime); animation: spin 1s linear infinite;"></i>
        <p style="margin-top:20px; font-weight:600;" data-i18n="loading_analysis">AI Analyst is crunching the numbers...
        </p>
    </div>

    <style>
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // --- I18N FOR TRENDS ---
        const trendsTranslations = {
            en: {
                back_home: 'Home',
                trends_title: 'Health Trends',
                mode_weekly: 'Week View',
                mode_monthly: 'Month View',
                loading_periods: 'Loading...',
                health_rhythm: 'Health Rhythm',
                overview_week: 'Weekly Overview',
                overview_month: 'Monthly Overview',
                legend_good: 'Excellent',
                legend_warning: 'Good',
                legend_bad: 'Bad',
                ai_insights: 'AI Insights',
                select_period_hint: 'Select a period above',
                loading_analysis: 'AI Analyst is crunching the numbers...',
                no_logs: 'No logs recorded yet.',
                summary_title: 'Dr. AI Summary',
                discovery_title: 'Discovery',
                server_issue: 'Server Issue',
                restart_server: 'Restart Server Required',
                connection_failed: 'Connection Failed',
                analysis_in_progress: 'Analysis In Progress',
                collecting_data: 'Collecting data... Check back next week!',
                need_more_data: 'Need More Data',
                need_more_data_msg: 'Logged {N}/3 times. Keep tracking!',
                no_analysis: 'No Analysis',
                no_data_available: 'No data available.',
                retry_btn: 'Retry Analysis',
                invalid_data: 'Analysis Error',
                invalid_data_msg: 'The analysis data is corrupted. Click retry to regenerate.',
                stats_overview: 'Data Overview',
                stat_total_label: 'Total logs',
                stat_busiest_label: 'Most active day',
                stat_constipation_label: 'Constipation days',
                stat_diarrhea_label: 'Diarrhea days',
                chart_daily_count: 'Daily Count',

                periodSelector.innerHTML = '';

                // Adjust start to beginning of its period
                if (currentMode === 'week') start.setDate(start.getDate() - (start.getDay() || 7) + 1);
                else start.setDate(1);

                const periods = [];

                if (currentMode === 'week') {
                    // Generate weeks from Now backwards to Start
                    // Find current Monday
                    let currentMonday = new Date(now);
                    currentMonday.setDate(now.getDate() - (now.getDay() || 7) + 1);
                    currentMonday.setHours(0, 0, 0, 0);

                    // Guarantee at least 12 weeks of history, or back to persona creation
                    const minWeeks = 12;
                    let weeksGenerated = 0;

                    while (currentMonday >= start || weeksGenerated < minWeeks) {
                        const weekEnd = new Date(currentMonday);
                        weekEnd.setDate(currentMonday.getDate() + 6);

                        const label = `${formatDate(currentMonday)} - ${formatDate(weekEnd)}`;
                        const isThisWeek = weeksGenerated === 0;

                        periods.push({
                            label: isThisWeek ? `This Week (${label})` : label,
                            value: `${toISODate(currentMonday)}|${toISODate(weekEnd)}`
                        });

                        // Go back one week
                        currentMonday.setDate(currentMonday.getDate() - 7);
                        weeksGenerated++;
                        if (weeksGenerated > 52) break; // Safety break
                    }

                    let currentMonth = new Date(now);
                    currentMonth.setDate(1);
                    currentMonth.setHours(0, 0, 0, 0);

                    while (currentMonth >= start || periods.length === 0) {
                        const monthEnd = new Date(currentMonth);
                        monthEnd.setMonth(currentMonth.getMonth() + 1);

                if (gradeChartInstance) {

                const total = Object.values(gradeDistribution).reduce((a, b) => a + b, 0);
                if (total === 0) {
                    document.getElementById('chart-grade').classList.add('hidden');
                    return;
                }

                gradeChartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: [`A (${t.legend_good})`, `B (${t.legend_warning})`, 'C', `D (${t.legend_bad})`],
                        datasets: [{
                            data: [
                                gradeDistribution.A || 0,
                                gradeDistribution.B || 0,
                                gradeDistribution.C || 0,
                                gradeDistribution.D || 0
                            ],
                            backgroundColor: ['#a3e635', '#f59e0b', '#fb923c', '#ef4444'],
                            borderWidth: 0,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    color: 'rgba(255,255,255,0.7)',
                                    padding: 15,
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
