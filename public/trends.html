    <style>
        .trends-container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* Mode Toggle */
        /* Handled by .data-card group */

        .mode-toggle {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
            display: flex;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--accent-purple);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Dropdown */
        .period-select-wrapper {
            position: relative;
        }

        .period-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            appearance: none;
            font-family: inherit;
        }

        .period-select:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .select-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }


        /* Heatmap Grid */
        /* Handled by .data-card group */

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .day-cell.good {
            background: var(--accent-lime);
            color: black;
            font-weight: 800;
        }

        .day-cell.warn {
            background: #f59e0b;
            color: black;
            font-weight: 800;
        }

        .day-cell.bad {
            background: #ef4444;
            color: white;
            font-weight: 800;
        }

        /* Insights */
        .insight-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .insight-icon {
            background: var(--card-bg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            flex-shrink: 0;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        /* --- UI UPDATE: ELEGANT DARK THEME --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.12);
            --neon-accent: #a855f7;
        }

        /* Unified Card Style */
        .data-card,
        .heatmap-card,
        .controls-card,
        .stat-card,
        .chart-card,
        .insight-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            /* More rounded */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px;
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Gradient Glow for Cards */
        .stat-card::before,
        .chart-card::before,
        .heatmap-card::before,
        .insight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-highlight), transparent);
            opacity: 0.5;
        }

        /* Stats Grid Update */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        /* Stat Card Redesign */
        .stat-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
            padding: 24px;
            border-left: none !important;
            /* Remove old colored border */
        }

        .stat-card .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stat-card .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .stat-card .stat-icon {
            font-size: 1.2rem;
            opacity: 0.8;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Chart Title */
        .chart-title {
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        /* Insight Cards */
        .insight-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.1));
            border-color: rgba(59, 130, 246, 0.2);
            padding: 20px;
        }


        /* Statistics Cards */
        .stats-section {
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-card .stat-icon {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .stat-card .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }

        .stat-card .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stat-card.primary {
            border-left: 3px solid var(--accent-lime);
        }

        .stat-card.warning {
            border-left: 3px solid #f59e0b;
        }

        .stat-card.danger {
            border-left: 3px solid #ef4444;
        }

        .stat-card.info {
            border-left: 3px solid var(--accent-blue);
        }

        /* Charts */
        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chart-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        /* Heatmap Elegance */
        .heatmap-grid {
            gap: 8px;
        }

        .day-cell {
            border-radius: 8px;
            /* Softer corners */
            font-weight: 700;
            font-size: 0.8rem;
            transition: transform 0.2s;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* New Grade Colors (Pastel/Vibrant Mix) */
        .day-cell.good {
            background: #d9f99d;
            color: #1a2e05;
            box-shadow: 0 2px 8px rgba(217, 249, 157, 0.2);
        }

        .day-cell.warn {
            background: #fcd34d;
            color: #451a03;
            box-shadow: 0 2px 8px rgba(252, 211, 77, 0.2);
        }

        .day-cell.bad {
            background: #f87171;
            color: #450a0a;
            box-shadow: 0 2px 8px rgba(248, 113, 113, 0.2);
        }

        /* Period Select */
        .period-select {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Mode Toggle */
        .mode-toggle {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 4px;
        }

        .mode-btn {
            border-radius: 12px;
            padding: 10px;
            font-size: 0.95rem;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
        }
    </style>
</head>

        const appLang = localStorage.getItem('app_lang') || 'zh';
        const t = trendsTranslations[appLang];

        function applyStaticI18n() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (t[key] !== undefined) el.textContent = t[key];
            });
        }
        applyStaticI18n();

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) window.location.href = '/login.html';

            const personaId = parseInt(localStorage.getItem('current_persona_id'));
            if (!personaId) { alert("Select a profile first"); window.location.href = '/'; }

            const heatmapGrid = document.getElementById('heatmap-grid');
            const insightsContainer = document.getElementById('insights-container');
            const loading = document.getElementById('loading');
            const scoreEl = document.getElementById('health-score');
            const periodSelector = document.getElementById('period-selector');
            const modeWeekBtn = document.getElementById('mode-week');
            const modeMonthBtn = document.getElementById('mode-month');

            let currentMode = 'week'; // or 'month'
            let personaCreatedAt = new Date();

            // 1. Fetch Persona Details to get CreatedAt
            try {
                const res = await fetch('/api/personas', { headers: { 'Authorization': `Bearer ${token}` } });
                const json = await res.json();
                const persona = json.data.find(p => p.id === personaId);
                if (persona) {
                    personaCreatedAt = new Date(persona.created_at);
                }
            } catch (e) { console.error("Failed to load persona info", e); }

            // 2. Initialize UI
            setMode(currentMode);

            // 3. Events
            modeWeekBtn.addEventListener('click', () => setMode('week'));
            modeMonthBtn.addEventListener('click', () => setMode('month'));

            periodSelector.addEventListener('change', () => {
                const [start, end] = periodSelector.value.split('|');
                if (start && end) loadTrends(start, end);
            });

            function setMode(mode) {
                currentMode = mode;
                modeWeekBtn.classList.toggle('active', mode === 'week');
                modeMonthBtn.classList.toggle('active', mode === 'month');
                const titleEl = document.querySelector('[data-i18n="health_rhythm"]');
                if (titleEl) {
                    titleEl.textContent = t[`overview_${mode}`] || (mode === 'week' ? t.overview_week : t.overview_month);
                }
                renderOptions();
            }

            function renderOptions() {
                periodSelector.innerHTML = '';
                const now = new Date();
                const start = new Date(personaCreatedAt); // Start from creation
                // Adjust start to beginning of its period
                if (currentMode === 'week') start.setDate(start.getDate() - (start.getDay() || 7) + 1);
                else start.setDate(1);

                const periods = [];

                if (currentMode === 'week') {
                    // Generate weeks from Now backwards to Start
                    // Find current Monday
                    let currentMonday = new Date(now);
                    currentMonday.setDate(now.getDate() - (now.getDay() || 7) + 1);
                    currentMonday.setHours(0, 0, 0, 0);

                    while (currentMonday >= start || periods.length === 0) {
                        const weekEnd = new Date(currentMonday);
                        weekEnd.setDate(currentMonday.getDate() + 6);

                        const label = `${formatDate(currentMonday)} - ${formatDate(weekEnd)}`;
                        const isThisWeek = currentMonday > new Date(new Date().setDate(new Date().getDate() - 7));

                        periods.push({
                            label: isThisWeek ? `This Week (${label})` : label,
                            value: `${toISODate(currentMonday)}|${toISODate(weekEnd)}`
                        });

                        // Go back one week
                        currentMonday.setDate(currentMonday.getDate() - 7);
                        if (periods.length > 52) break; // Safety break
                    }
                } else {
                    // Months
                    let currentMonth = new Date(now);
                    currentMonth.setDate(1);
                    currentMonth.setHours(0, 0, 0, 0);

                    while (currentMonth >= start || periods.length === 0) {
                        const monthEnd = new Date(currentMonth);
                        monthEnd.setMonth(currentMonth.getMonth() + 1);
                        monthEnd.setDate(0);

                        const label = currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                        periods.push({
                            label: label,
                            value: `${toISODate(currentMonth)}|${toISODate(monthEnd)}`
                        });

                        currentMonth.setMonth(currentMonth.getMonth() - 1);
                        if (periods.length > 24) break;
                    }
                }

                periods.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p.value;
                    opt.textContent = p.label;
                    periodSelector.appendChild(opt);
                });

                // Trigger load for first item
                if (periods.length > 0) {
                    const [s, e] = periods[0].value.split('|');
                    loadTrends(s, e);
                }
            }

            function formatDate(d) {
                return `${d.getMonth() + 1}/${d.getDate()}`;
            }
            function toISODate(d) {
                return d.toISOString().split('T')[0];
            }

            async function loadTrends(startDate, endDate) {
                loading.classList.remove('hidden');
                insightsContainer.innerHTML = '';
                heatmapGrid.innerHTML = '';
                scoreEl.textContent = '--';

                console.log(`Loading: ${startDate} to ${endDate}`);

                try {
                    const res = await fetch('/api/analyze/trends', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            startDate,
                            endDate,
                            startDate,
                            endDate,
                            persona_id: personaId,
                            lang: appLang // Pass lang param
                        })
                    });

                    if (!res.ok) throw new Error(await res.text());
                    const json = await res.json();
                    if (json.cached) console.log("Serving from Cache!");
                    renderData(json, startDate, endDate); // Pass full object with dates

                } catch (err) {
                    console.error(err);
                    insightsContainer.innerHTML = `
                        <div class="data-card" style="border-color:#ef4444; background:rgba(239, 68, 68, 0.1);">
                            <div style="font-size:1.5rem; color:#ef4444;"><i class="ph-fill ph-warning-circle"></i></div>
                            <div style="flex:1;">
                                <h4 style="color:#ef4444; margin-bottom:4px;">${t.server_issue}</h4>
                                <p style="font-size:0.9rem; color:rgba(255,255,255,0.7);">${err.message.includes('JSON') ? t.restart_server : t.connection_failed}</p>
                            </div>
                        </div>
                    `;
                }
                loading.classList.add('hidden');
            }

            // Store current period for retry
            let currentStartDate = null;
            let currentEndDate = null;

            function renderData(dataStr, startDate, endDate) {
                currentStartDate = startDate;
                currentEndDate = endDate;

                let data;
                try { data = typeof dataStr === 'string' ? JSON.parse(dataStr) : dataStr; } catch (e) { console.error(e); return; }

                // Handle double-serialized or string analysis
                let analysis = data.analysis || {};
                if (typeof analysis === 'string') {
                    try {
                        analysis = JSON.parse(analysis);
                    } catch (e) {
                        console.error('Failed to parse analysis string:', e);
                        analysis = { _invalid: true };
                    }
                }
                const logs = data.logs || [];

                // 1. Grade (New A-D Logic)
                const grade = analysis.grade || (analysis.score ? (analysis.score >= 80 ? 'A' : 'B') : '--');
                let gradeClass = 'grade-b';
                if (grade.startsWith('A')) gradeClass = 'grade-a';
                else if (grade.startsWith('C')) gradeClass = 'grade-c';
                else if (grade.startsWith('D')) gradeClass = 'grade-d';

                // Render Grade in Header
                scoreEl.innerHTML = `<span class="grade-badge ${gradeClass}" style="font-size:2rem;">${grade}</span>`;

                // 2. Heatmap (Use Raw Logs)
                heatmapGrid.innerHTML = '';
                // Fill first week days (Sunday to day 1) if Weekly view? 
                // Simplified: Just list logs for now
                if (logs.length > 0) {
                    logs.forEach(log => {
                        const cell = document.createElement('div');
                        cell.className = 'day-cell';

                        // Extract Grade (Assuming format "A - 95" or just "A" or missing)
                        let rawGrade = 'C';
                        if (log.health_score) {
                            rawGrade = log.health_score.charAt(0);
                        } else {
                            // Fallback if no score
                            const val = log.bristol;
                            if (val == 4 || val == 3) rawGrade = 'A';
                            else if (val == 1 || val == 7) rawGrade = 'D'; // Bad
                            else rawGrade = 'B';
                        }

                        // Color Logic
                        if (rawGrade === 'A') cell.classList.add('good');
                        else if (rawGrade === 'B') cell.classList.add('warn');
                        else cell.classList.add('bad');

                        cell.textContent = rawGrade;
                        cell.title = log.date || `Score: ${log.health_score}`;
                        heatmapGrid.appendChild(cell);
                    });
                } else {
                    heatmapGrid.innerHTML = `<div style="color:var(--text-muted); font-size:0.8rem; grid-column:1/-1;">${t.no_logs}</div>`;
                }

                // === 3. Statistics Cards ===
                const stats = data.stats || {};
                const statsSection = document.getElementById('stats-section');
                const chartBristol = document.getElementById('chart-bristol');
                const chartGrade = document.getElementById('chart-grade');

                if (logs.length > 0 && stats.total) {
                    statsSection.classList.remove('hidden');
                    chartBristol.classList.remove('hidden');
                    chartGrade.classList.remove('hidden');

                    // Render stat values
                    document.getElementById('stat-total').textContent = stats.total;
                    document.getElementById('stat-constipation').textContent = stats.constipationDays || 0;
                    document.getElementById('stat-diarrhea').textContent = stats.diarrheaDays || 0;

                    // Format busiest day
                    if (stats.busiestDay) {
                        const bDate = new Date(stats.busiestDay);
                        const dayName = t.day_names[bDate.getDay()];
                        document.getElementById('stat-busiest').innerHTML = `${dayName}<span style="font-size:0.9rem; opacity:0.7;"> (${stats.busiestCount}æ¬¡)</span>`;
                    } else {
                        document.getElementById('stat-busiest').textContent = '-';
                    }

                    // Render Daily Count Chart
                    // å¦‚æžœåŽç«¯æ²¡æœ‰è¿”å›ž chartDataï¼Œä»Ž logs è®¡ç®—
                    let chartDataToUse = stats.chartData;
                    if (!chartDataToUse || chartDataToUse.length === 0) {
                        // ä»Ž logs æ‰‹åŠ¨è®¡ç®—æ¯æ—¥æ¬¡æ•°
                        const dailyCounts = {};
                        logs.forEach(log => {
                            // åªå–æ—¥æœŸéƒ¨åˆ†ï¼ˆå¤„ç† YYYY-MM-DD HH:MM:SS æ ¼å¼ï¼‰
                            const dateOnly = (log.date || '').split(' ')[0].split('T')[0];
                            if (dateOnly) {
                                dailyCounts[dateOnly] = (dailyCounts[dateOnly] || 0) + 1;
                            }
                        });
                        chartDataToUse = Object.keys(dailyCounts).sort().map(date => ({
                            date,
                            count: dailyCounts[date]
                        }));
                    } else {
                        // åŽç«¯è¿”å›žçš„ chartData ä¹Ÿéœ€è¦ç¡®ä¿æ—¥æœŸæ ¼å¼æ­£ç¡®
                        chartDataToUse = chartDataToUse.map(item => ({
                            ...item,
                            date: (item.date || '').split(' ')[0].split('T')[0]
                        }));
                        // å¦‚æžœè¿˜æœ‰é‡å¤æ—¥æœŸï¼Œéœ€è¦åˆå¹¶
                        const merged = {};
                        chartDataToUse.forEach(item => {
                            if (merged[item.date]) {
                                merged[item.date].count += item.count;
                            } else {
                                merged[item.date] = { ...item };
                            }
                        });
                        chartDataToUse = Object.values(merged).sort((a, b) => a.date.localeCompare(b.date));
                    }
                    console.log('Chart Data (processed):', chartDataToUse);
                    renderBristolChart(chartDataToUse);

                    // Render Grade Distribution Chart
                    renderGradeChart(stats.gradeDistribution || {});
                } else {
                    statsSection.classList.add('hidden');
                    chartBristol.classList.add('hidden');
                    chartGrade.classList.add('hidden');
                }

                // 4. AI Insights
                insightsContainer.innerHTML = '';

                // Check for invalid analysis data
                if (analysis._invalid || (data.analysis && !analysis.summary)) {
                    renderRetryCard();
                    return;
                }

                if (data.analysis && analysis.summary) {
                    // -- SUMMARY CARD --
                    const summaryCard = document.createElement('div');
                    summaryCard.className = 'data-card'; // Reuse new style
                    summaryCard.style.gridTemplateColumns = '40px 1fr'; // Adjust for icon
                    summaryCard.innerHTML = `
                        <div style="font-size:1.5rem; color:var(--text-main); display:flex; justify-content:center;"><i class="ph-fill ph-quotes"></i></div>
                        <div>
                            <h4 style="margin-bottom:4px; color:white; font-size:0.9rem; text-transform:uppercase; letter-spacing:0.5px; opacity:0.7;">${t.summary_title}</h4>
                            <p style="font-size:0.95rem; color:var(--text-muted); line-height:1.5;">${analysis.summary}</p>
                        </div>
                    `;
                    insightsContainer.appendChild(summaryCard);

                    // -- CORRELATIONS --
                    if (analysis.correlations) {
                        analysis.correlations.forEach(corr => {
                            const card = document.createElement('div');
                            card.className = 'data-card';
                            card.style.gridTemplateColumns = '40px 1fr';
                            card.innerHTML = `
                                <div style="font-size:1.5rem; color:#fbbf24; display:flex; justify-content:center;"><i class="ph-fill ph-lightbulb"></i></div>
                                <div>
                                    <h4 style="margin-bottom:4px; color:#fbbf24; font-size:0.9rem;">${t.discovery_title}</h4>
                                    <p style="font-size:0.9rem; color:var(--text-muted);">
                                        <b>${corr.cause}</b> &rarr; <b>${corr.effect}</b>
                                    </p>
                                </div>
                            `;
                            insightsContainer.appendChild(card);
                        });
                    }
                } else {
                    // -- FRIENDLY STATES --
                    const reason = data.reason || 'unknown';
                    let title, msg, icon;

                    if (reason === 'current_period') {
                        title = t.analysis_in_progress;
                        msg = t.collecting_data;
                        icon = "ph-hourglass";
                    } else if (reason === 'insufficient_data') {
                        title = t.need_more_data;
                        msg = t.need_more_data_msg.replace('{N}', logs.length);
                        icon = "ph-chart-bar";
                    } else {
                        title = t.no_analysis;
                        msg = t.no_data_available;
                        icon = "ph-info";
                    }

                    const card = document.createElement('div');
                    card.className = 'data-card';
                    card.style.borderStyle = 'dashed';
                    card.style.opacity = '0.7';
                    card.style.gridTemplateColumns = '40px 1fr';
                    card.innerHTML = `
                        <div style="font-size:1.5rem; color:var(--text-muted); display:flex; justify-content:center;">
                            <i class="ph-fill ${icon}"></i>
                        </div>
                        <div>
                            <h4 style="margin-bottom:4px; color:var(--text-muted);">${title}</h4>
                            <p style="font-size:0.9rem; color:var(--text-muted);">${msg}</p>
                        </div>
                    `;
                    insightsContainer.appendChild(card);
                }
            }

            // Render retry card for invalid data
            function renderRetryCard() {
                const card = document.createElement('div');
                card.className = 'data-card';
                card.style.borderColor = '#ef4444';
                card.style.background = 'rgba(239, 68, 68, 0.1)';
                card.style.gridTemplateColumns = '40px 1fr';
                card.innerHTML = `
                    <div style="font-size:1.5rem; color:#ef4444; display:flex; justify-content:center;">
                        <i class="ph-fill ph-warning-circle"></i>
                    </div>
                    <div>
                        <h4 style="margin-bottom:4px; color:#ef4444;">${t.invalid_data}</h4>
                        <p style="font-size:0.9rem; color:var(--text-muted); margin-bottom:12px;">${t.invalid_data_msg}</p>
                        <button id="retry-analysis-btn" style="
                            background: var(--accent-purple);
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 8px;
                            font-weight: 600;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            gap: 8px;
                        ">
                            <i class="ph-bold ph-arrow-clockwise"></i> ${t.retry_btn}
                        </button>
                    </div>
                `;
                insightsContainer.appendChild(card);

                // Add click handler for retry
                document.getElementById('retry-analysis-btn').addEventListener('click', async () => {
                    if (!currentStartDate || !currentEndDate) return;
                    await deleteCache(currentStartDate, currentEndDate);
                    loadTrends(currentStartDate, currentEndDate);
                });
            }

            // Delete cached analysis
            async function deleteCache(startDate, endDate) {
                try {
                    await fetch('/api/analyze/trends/cache', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            startDate,
                            endDate,
                            persona_id: personaId
                        })
                    });
                } catch (e) {
                    console.error('Failed to delete cache:', e);
                }
            }

            // Chart instances (for cleanup)
            let bristolChartInstance = null;
            let gradeChartInstance = null;

            // Render Daily Count Bar Chart
            function renderBristolChart(chartData) {
                const ctx = document.getElementById('bristol-chart').getContext('2d');

                // Destroy previous chart
                if (bristolChartInstance) {
                    bristolChartInstance.destroy();
                }

                const labels = chartData.map(d => {
                    const date = new Date(d.date);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                const counts = chartData.map(d => d.count);

                // Create Gradients
                const gradientRed = ctx.createLinearGradient(0, 0, 0, 300);
                gradientRed.addColorStop(0, 'rgba(239, 68, 68, 0.8)');
                gradientRed.addColorStop(1, 'rgba(239, 68, 68, 0.1)');

                const gradientOrange = ctx.createLinearGradient(0, 0, 0, 300);
                gradientOrange.addColorStop(0, 'rgba(245, 158, 11, 0.8)');
                gradientOrange.addColorStop(1, 'rgba(245, 158, 11, 0.1)');

                const gradientGreen = ctx.createLinearGradient(0, 0, 0, 300);
                gradientGreen.addColorStop(0, 'rgba(163, 230, 53, 0.8)');
                gradientGreen.addColorStop(1, 'rgba(163, 230, 53, 0.1)');

                bristolChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: appLang === 'zh' ? 'æ¬¡æ•°' : 'Count',
                            data: counts,
                            backgroundColor: counts.map(c => {
                                if (c >= 3) return gradientRed;
                                if (c === 2) return gradientOrange;
                                return gradientGreen;
                            }),
                            borderColor: counts.map(c => {
                                if (c >= 3) return 'rgba(239, 68, 68, 1)';
                                if (c === 2) return 'rgba(245, 158, 11, 1)';
                                return 'rgba(163, 230, 53, 1)';
                            }),
                            borderWidth: 0,
                            borderRadius: 8,
                            barPercentage: 0.6,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0,0,0,0.8)',
                                titleColor: '#fff',
                                bodyColor: '#ccc',
                                cornerRadius: 8,
                                displayColors: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1,
                                    color: 'rgba(255,255,255,0.4)',
                                    font: { size: 10 }
                                },
                                grid: {
                                    color: 'rgba(255,255,255,0.03)',
                                    drawBorder: false
                                },
                                title: {
                                    display: true,
                                    text: appLang === 'zh' ? 'æ¬¡æ•°' : 'Count',
                                    color: 'rgba(255,255,255,0.3)',
                                    font: { size: 10 }
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'rgba(255,255,255,0.4)',
                                    font: { size: 10 }
                                },
                                grid: { display: false }
                            }
                        }
                    }
                });
            }

            // Render Grade Distribution Doughnut Chart  
            function renderGradeChart(gradeDistribution) {
                const ctx = document.getElementById('grade-chart').getContext('2d');

                if (gradeChartInstance) {
                    gradeChartInstance.destroy();
                }

                const total = Object.values(gradeDistribution).reduce((a, b) => a + b, 0);
                if (total === 0) {
                    document.getElementById('chart-grade').classList.add('hidden');
                    return;
                }

                gradeChartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['A (ä¼˜ç§€)', 'B (è‰¯å¥½)', 'C (ä¸€èˆ¬)', 'D (è¾ƒå·®)'],
                        datasets: [{
                            data: [
                                gradeDistribution.A || 0,
                                gradeDistribution.B || 0,
                                gradeDistribution.C || 0,
                                gradeDistribution.D || 0
                            ],
                            backgroundColor: ['#a3e635', '#f59e0b', '#fb923c', '#ef4444'],
                            borderWidth: 0,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    color: 'rgba(255,255,255,0.7)',
                                    padding: 15,
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
