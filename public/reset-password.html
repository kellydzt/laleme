<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reset Password - Laleme</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/phosphor/src/regular/style.css">
    <link rel="stylesheet" href="lib/phosphor/src/bold/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div style="text-align:center; margin-bottom:30px;">
            <h1>Reset Password</h1>
            <p style="color:var(--text-muted);">Enter your new password below</p>
        </div>

        <form id="reset-form">
            <div class="input-group">
                <label>New Password</label>
                <input type="password" id="new-password" class="text-input" style="width:100%" required>
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" class="text-input" style="width:100%" required>
            </div>
            <button type="submit" class="primary-btn">Update Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert("Missing token. Please follow the link from your email.");
            window.location.href = 'login.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    alert(data.message);
                    window.location.href = 'login.html';
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert("Reset failed");
            }
        });
    </script>
</body>

</html>
